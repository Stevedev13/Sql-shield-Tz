<!DOCTYPE html>
<html>
<head>
    <title>Home - SQL Injection Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .home-container {
            max-width: 500px;
            margin: 80px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        h2 {
            color: #2d3748;
            margin-bottom: 16px;
        }
        .desc {
            color: #4b5563;
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        .logout-link {
            display: inline-block;
            margin-top: 24px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .logout-link:hover {
            color: #1e40af;
        }
        .loader {
            border: 6px solid #e0e7ef;
            border-top: 6px solid #2563eb;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h2>Welcome Home!</h2>
        <div class="desc">
            You have successfully logged in.<br>
            This is the protected home page of the SQL Injection Demo project.
        </div>
        <a class="logout-link" href="./login.html" onclick="logoutUser(event)">Logout</a>
    </div>
    <div id="popup" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);z-index:1000;align-items:center;justify-content:center;">
        <div style="background:#fff;padding:32px 24px;border-radius:10px;box-shadow:0 4px 24px rgba(0,0,0,0.15);min-width:260px;text-align:center;">
            <span id="popup-message" style="color:#2d3748;font-size:1.1em;"></span><br><br>
            <button onclick="closePopup()" style="padding:8px 24px;background:#2563eb;color:#fff;border:none;border-radius:6px;font-weight:600;cursor:pointer;">OK</button>
        </div>
    </div>
    <div id="loading" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.7);z-index:2000;align-items:center;justify-content:center;">
        <div style="display:flex;flex-direction:column;align-items:center;">
            <div class="loader"></div>
            <span style="margin-top:16px;color:#374151;font-size:1.1em;">Loading...</span>
        </div>
    </div>
    <script>
    function logoutUser(event) {
        event.preventDefault();
        // Optionally, clear session/cookie here if using client-side auth
        window.location.href = './login.html';
    }
    function showPopup(message) {
        document.getElementById('popup-message').textContent = message;
        document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
    function showLoading() {
        document.getElementById('loading').style.display = 'flex';
    }
    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }
    // Example usage:
    // showPopup('This is a pop-up message!');
    // showLoading(); setTimeout(hideLoading, 2000);
    </script>
</body>
</html>
