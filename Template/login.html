<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 28px 28px;
        }
        h2 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1e40af;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #2563eb;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .loader {
            border: 6px solid #e0e7ef;
            border-top: 6px solid #2563eb;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required>
            
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <div id="login-message" style="color: red; text-align: center; margin-top: 10px;"></div>
     <a class="register-link" href="./register.html">register</a> 
    </div>
    <div id="loading" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.7);z-index:2000;align-items:center;justify-content:center;">
        <div style="display:flex;flex-direction:column;align-items:center;">
            <div class="loader"></div>
            <span style="margin-top:16px;color:#374151;font-size:1.1em;">Loading...</span>
        </div>
    </div>
    <script>
function showLoading() {
    document.getElementById('loading').style.display = 'flex';
}
function hideLoading() {
    document.getElementById('loading').style.display = 'none';
}
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('login-message');
    messageDiv.textContent = '';
    showLoading();
    try {
        const response = await fetch('http://127.0.0.1:5000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: email, password })
        });
        const data = await response.json();
        if (response.ok && data.success) {
            window.location.href = './home.html';
        } else {
            messageDiv.textContent = data.message || 'Login failed.';
        }
    } catch (err) {
        messageDiv.textContent = 'Error connecting to server.';
    }
    hideLoading();
});
    </script>
</body>
</html>
